<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter using HTML</h1>
      <p class="content">Your Current Count is :<span id="total-count"></span></p>
      <hr />
      <p class="content-2" id="content-error"></p>
      <div class="box">
        <button id="decrement-count">Decrement</button>

        <button id="increment-count">Increment</button>

        <button id="clear-count">Clear</button>
      </div>
    </div>
    <script>
      // Select total count
      const totalCount = document.getElementById("total-count");

      // Variable to track count
      var count = 0;
      // Display initial count value
      totalCount.innerHTML = count;

      // Function to increment count
      const handleIncrement = () => {
       count++;   
        document.getElementById('content-error').innerHTML=""
     
        totalCount.innerHTML = count;
      };

      // Function to decrement count
      const handleDecrement = () => {
        if (count===0) {
        document.getElementById('content-error').innerHTML="Error: Cannot go below 0"
        }
        if (count > 0) {
          count--;
        }
        
        totalCount.innerHTML = count;
      };
      const handleClear = () => {
        count = 0;
         document.getElementById('content-error').innerHTML=""
        totalCount.innerHTML = count;
      };

      document
        .getElementById("increment-count")
        .addEventListener("click", handleIncrement);
      document
        .getElementById("decrement-count")
        .addEventListener("click", handleDecrement);
      document
        .getElementById("clear-count")
        .addEventListener("click", handleClear);
    </script>
  </body>
</html>
